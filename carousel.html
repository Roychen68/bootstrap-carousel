<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<style>
    body{
        display: flex;
    }
    div.carousel{
        height: 790px;
        width: 1200px;
        margin: auto;
    }
</style>
<body>
    <div class="carousel slide" id="slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#slide"></li>
            <li data-slide-to="1" data-target="#slide"></li>
            <li data-slide-to="2" data-target="#slide"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/0af5d0dc-ae27-11ee-a0d7-b49691e6ead0_1200x.jpg" alt="">
                <div class="carousel-caption">
                    <h3>this is the first slide</h3>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/0d655b60-abef-11ee-b76f-b49691e6ead0_1200x.jpg" alt="">
                <div class="carousel-caption">
                    <h3>this is the second slide</h3>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/5b7218ac-ae06-11ee-a5fd-b49691e6ead0_1200x.jpg" alt="">
                <div class="carousel-caption">
                    <h3>this is the third slide</h3>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-target="#slide" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-target="#slide" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
